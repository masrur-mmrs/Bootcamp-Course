<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <title>Welcome to DevConnector</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">DevConnector</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" class="nav-link">Developers</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="#" class="nav-link">Post Feed</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <img
                  class="rounded-circle"
                  style="width: 25px; margin-right: 10px"
                  src="https://media.istockphoto.com/vectors/default-profile-picture-avatar-photo-placeholder-vector-illustration-vector-id1223671392?k=20&m=1223671392&s=612x612&w=0&h=lGpj2vWAI3WUT1JeJWm1PRoHT3V15_1pdcTn2szdwQ0="
                  alt=""
                  title="You must have a Gravatar connected to your email to display an image"
                />Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto center">
          <a href="#" class="btn btn-light">Go Back</a>
          <h1 class="display-2 text-center">Add Your Education</h1>
          <p class="lead text-center">
            Add any school, bootcamp, etc that you have attended
          </p>
          <small class="d-block pb-3"> * = required field</small>
          <form action="#">
            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                name="school"
                id="school"
                placeholder="* School Or Bootcamp"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                name="degree"
                id="degree"
                placeholder="* Degree Or Certificate"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                name="fieldofstudy"
                id="fieldofstudy"
                placeholder="Field Of Study"
              />
            </div>
            <h6>From Date</h6>
            <div class="mb-3">
              <input
                type="date"
                class="form-control form-control-lg"
                name="from"
                id="from"
              />
            </div>
            <h6>To Date</h6>
            <div class="mb-3">
              <input
                type="date"
                class="form-control form-control-lg"
                name="to"
                id="to"
              />
            </div>
            <div class="form-check mb-4">
              <input
                type="checkbox"
                name="current"
                class="form-check-input"
                value=""
                id="current"
              />
              <label for="current" class="form-check-label">Current Job</label>
            </div>
            <div class="form-floating">
              <textarea
                name="description"
                class="form-control form-control-lg"
                placeholder="Program Description"
                name="description"
                id="description"
                style="height: 100px"
              ></textarea>
              <label for="description">Program Description</label>
              <small class="form-text text-muted"
                >Tell us about your experience and what you learned
              </small>
            </div>
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block mt-4"
                id="submit"
                name="submit"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="bg-primary text-white mt-5 p-4 text-lg-center">
      Copyright &copy; 2022 Dev Connector
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
