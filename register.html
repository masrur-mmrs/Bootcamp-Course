<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

    <title>Welcome to Devconnector</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm mb-4">
      <div>
        <a href="">DevConnector</a>
        <a href="">Developers</a>
        <a href="">Login</a>
        <a href="">Signup</a>
      </div>
    </nav>
    <div>
      <h1>Sign Up</h1>
      <p>Create your DevConnector Account</p>
    </div>
    <form action="">
      <div><input type="text" placeholder="Name" /></div>
      <div><input type="email" placeholder="Email" /></div>
      <div><input type="password" placeholder="Password" /></div>
      <div><input type="password" placeholder="Confirm Password" /></div>
      <div><input type="button" value="Submit" /></div>
    </form>
    <footer>Copyright &copy; 2022 Dev Connector</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

</html>
